<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>Sirex productions</title>
    </head>
    <body>
        <script src="./index.js" type="text/javascript"></script>

        <div class="container-fluid">
            <div class="row">
                
                <div class="col-md-1" id="sidebar">
                    
                    <div class="row" id="logo">
                        <img class="img-fluid" src="resources/SirexLogoNoBackround.png">
                    </div>
                    
                    <div class="mt-5" id="menu-items">
                        <div class="row-fluid" id="item" onclick="showStudioContent()"><a href="#">STUDIO</a></div>
                        <div class="row-fluid" id="item" onclick="showGamesContent()"><a href="#">GAMES</a></div>
                        <div class="row-fluid" id="item" onclick="showMediaContent()"><a href="#">MEDIA</a></div>
                        <div class="row-fluid" id="item" onclick="showBlogContent()"><a href="#">BLOG</a></div>
                        <div class="row-fluid" id="item" onclick="showContactsContent()"><a href="#">CONTACTS</a></div>
                    </div>                                           
                </div>
                <div class="col-md-11 offset-1" id="footer">
                    <div id="copyright">Copyright © 2022 Sirex productions</div>
                </div> 
                <div class="col-md-11 offset-1" id="content-area">
                    
                    <div class="row content" id="content">
                        
                        <div id="studio-content">
                            <div class="col-md-4 offset-4" id="welcome">
                                <p>Welcome</p>
                            </div>
                        </div>

                        <div id="games-content">
                            <div class="col-md-10 offset-1" id="no-guns-allowed">
                                <div class="row" id="screenshots">
                                    <div class="col-md-10 offset-1">
                                        <img src="./resources/games/nge/gameplay_ui.png" alt="nge">
                                    </div>
                                </div>    
                                <div class="row" id="header">
                                    <div class="col-md-10 offset-1">
                                        <p>NO GUNS ALOWED</p>
                                    </div>
                                </div>

                            </div>            
                        </div>

                        <div id="media-content">
                            <p>Media</p>
                        </div>

                        <div id="blog-content">
                            <p>Blog</p>
                        </div>
                        
                        <div id="contacts-content">
                            <p>Contacts</p>
                        </div>
                    </div>
                    
                    <!-- <div class="row" id="footer">
                        <div class="col-md-11"></div>
                        <div class="col-md-12">
                            <div id="copyright">Copyright © 2022 Sirex productions</div>
                        </div>                        
                    </div> -->
                </div>
            </div>
        </div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
